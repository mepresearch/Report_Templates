<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">   
    <link rel="preconnect" href="https://fonts.gstatic.com"  crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;600&display=swap" rel="stylesheet">

    <style>
        @page {
            size: A4;
            margin: 15mm;
        }

        body {
            font-family: 'Titillium Web', sans-serif;
            font-size: 16px;
            line-height: 1.7em;
            font-weight: 600;
            margin: 0;
            padding: 0;
        }

        .nr-full-body {
            width: 7.47in;
            margin: auto;
            padding: 40px;
            box-sizing: border-box;
        }

        h1.report-title {
            text-align: center;
            font-size: 45px;
            margin-bottom: 10px;
        }
        p.info {
            text-align: center;
            font-size: 20px;
            margin: 5px 0;
        }
        .report-date {
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
        }
        /* Ensure all images scale properly */
        .map-container img,
        .map-container iframe,
        .map-container canvas,
        .voltage-container img,
        .voltage-container iframe,
        .voltage-container canvas {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            margin: auto;
        }

        /* Style for voltage graph container */
        .voltage-container {
            width: 100%;
            height: 240px;
            margin: 20px 0;
            background-color: rgb(255, 255, 255);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media print {
            .map-container,
            .voltage-container {
                page-break-inside: avoid;
                break-inside: avoid;
            }
        }
    </style>

    <title>Cover Page</title>
</head>
<body>
    <div class="nr-full-body">
        <div class="voltage-container">
            <img src="{{ logo }}" alt="" height="100%" width="auto">
        </div>
        <h1 class="report-title">{{subjects_reporting}} Collars Status Report 
            {% if inactive == 1 %}
                <span>({{inactive}} Inactive Collars)</span>
            {% endif %}
        </h1>
        <p class="report-date">{{ today }}</p>
        <p class="info">{{ total_events }} Event</p>
        <p class="info">for</p>
        <p class="info">{{ period }}</p>
        <p class="info">with</p>
        <p class="info">{{subjects_events}} Subjects with Events & {{ subjects_without_events }} without.</p>
        <hr>
        <div class="voltage-container">
            <img src="{{ event_table }}" alt="" height="100%" width="auto">
        </div>
    </div>
</body>
</html>
