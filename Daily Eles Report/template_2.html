<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;600&display=swap" rel="stylesheet">
    
    <style>
        @page {
            size: A4;
            margin: 15mm;
        }

        .map div{
            height: 3.50in !important;
            width: 5.10in !important;
            padding-bottom: 0px !important;
        }

        .nr-nsd .plotly-graph-div{
            height: 1.50in !important;
        }
        .nr-Speed .plotly-graph-div{
            height: 1.50in !important;
        }
        .nr-mcp .plotly-graph-div{
            height: 1.50in !important;
        }
        .nr-voltage .plotly-graph-div{
            height: 1.50in !important;
        }
    </style>

    <title>ER Collared Report Page 2</title>
</head>
<body style="padding: 0;margin: 0;box-sizing: border-box;font-family: 'Titillium Web', sans-serif;font-size: 16px;line-height: 1.7em;font-weight: 600;">
    <div class="nr-full-body" style="width: 7.47in; margin: auto;box-sizing: border-box;">
        <div class="container" style="padding: 0;margin: 0;box-sizing: border-box;overflow: hidden;display: flex;">
            <!-- range area -->
            <div class="nr-rang" style="padding: 0;margin: 0;box-sizing: border-box;float: left;overflow: hidden;width: 2.17in; height: 3.50in;margin-right: 7px;background: #c7c6ca;">
                <ul style="padding: 10px;margin: 0;box-sizing: border-box;">
                    <li style="padding: 0;margin: 0;box-sizing: border-box;font-family: 'Titillium Web', sans-serif;font-size: 16px;line-height: 1.7em;font-weight: 500;list-style: none;color: #2c2c2c;"><span style="padding: 0;margin: 0;box-sizing: border-box;color: #820422;font-size: 20px;font-weight: 600;">Time Tracked:</span></li>
                    <li style="padding: 0;margin: 0;box-sizing: border-box;font-family: 'Titillium Web', sans-serif;font-size: 16px;line-height: 1.7em;font-weight: 500;list-style: none;color: #2c2c2c;">{{ time_tracked_days }} Days</li>
                    <li style="padding: 0;margin: 0;box-sizing: border-box;font-family: 'Titillium Web', sans-serif;font-size: 16px;line-height: 1.7em;font-weight: 500;list-style: none;color: #2c2c2c;">({{ time_tracked_years }} Years)</li>
                </ul>
                <ul style="padding: 10px;margin: 0;box-sizing: border-box;">
                    <li style="padding: 0;margin: 0;box-sizing: border-box;font-family: 'Titillium Web', sans-serif;font-size: 16px;line-height: 1.7em;font-weight: 500;list-style: none;color: #2c2c2c;">
                        <span style="padding: 0;margin: 0;box-sizing: border-box;color: #820422;font-size: 20px;font-weight: 600;">Distance Travelled:</span>
                    </li>
                    <li style="padding: 0;margin: 0;box-sizing: border-box;font-family: 'Titillium Web', sans-serif;font-size: 16px;line-height: 1.7em;font-weight: 500;list-style: none;color: #2c2c2c;"> {{ distance_travelled }} km</li>
                </ul>
                <ul style="padding: 10px;margin: 0;box-sizing: border-box;">
                    <li style="padding: 0;margin: 0;box-sizing: border-box;font-family: 'Titillium Web', sans-serif;font-size: 16px;line-height: 1.7em;font-weight: 500;list-style: none;color: #2c2c2c;">
                        <span style="padding: 0;margin: 0;box-sizing: border-box;color: #820422;font-size: 20px;font-weight: 600;">Max Displacement:</span>
                    </li>
                    <li style="padding: 0;margin: 0;box-sizing: border-box;font-family: 'Titillium Web', sans-serif;font-size: 16px;line-height: 1.7em;font-weight: 500;list-style: none;color: #2c2c2c;">{{ max_displacement }} km</li>
                </ul>
            </div>
            <!-- range map -->
            <div class="nr-map" style="height: 3.50in; width: 5.10in;background-color: rgb(206, 250, 235);align-items: center;margin-left: 7px;display: flex;">
                <div class="map nr" style="height: 3.50in; width: 5.10in">
                    {{ mov_map }}
                </div>
            </div>
        </div>
        <!-- <div class="nr-nsd nr" style="width: 7.46in; height: 1.50in;margin: 20px 0; background: rgb(206, 250, 235);">
            {{ nsd_plot }}
        </div>
        <div class="nr-Speed nr" style="width: 7.46in; height: 1.50in;margin: 20px 0;background: rgb(206, 250, 235);">
            {{ speed_plot }}
        </div>
        <div class="nr-mcp nr" style="width: 7.46in; height: 1.50in; margin: 20px 0;background: rgb(206, 250, 235);">
            {{ mcp_plot }}
        </div>
        <div class="nr-mcp nr" style="width: 7.46in; height: 1.50in; margin: 20px 0;background: rgb(206, 250, 235);">
            {{ voltage_plot }}
        </div> -->
    </div>
</body>
</html>
