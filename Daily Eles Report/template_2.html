<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;600&display=swap" rel="stylesheet">
    
    
    <style>
        @page {
            size: A4;
            margin: 15mm;
        }

        body {
            font-family: 'Titillium Web', sans-serif;
            font-size: 16px;
            line-height: 1.7em;
            font-weight: 600;
        }

        .nr-full-body {
            width: 7.47in;
            margin: auto;
            padding: 40px;
            box-sizing: border-box;
        }

        /* Ensure all images scale properly */
        .map-container img,
        .map-container iframe,
        .map-container canvas,

        /* Style for map container */
        .map-container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(255, 255, 255);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media print {
            .map-container,
            .event-container {
                page-break-inside: avoid;
                break-inside: avoid;
            }
        }
    </style>

    <title>ER Collared Report Page 2</title>
</head>
<body style="padding: 0; margin: 0; box-sizing: border-box;">
    <div class="nr-full-body">
        <!-- Map Container -->
        <div class="container" style="padding-top: 15px; border-top: 2px solid #868282;">
            <div class="map-container">
                {{ event_map }}
            </div>
        </div>
        <!-- Event Plot-->
        <div class="event-container">
            {{ event_plot }}
        </div>
        <!-- Event Timeline -->
        <div class="event-container">
            {{ event_pointer }}
        </div>
    </div>
</body>
</html>
