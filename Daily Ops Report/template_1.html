<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;600&display=swap" rel="stylesheet">
    
    <style>
        @page {
            size: A4;
            margin: 15mm;
        }

        body {
            font-family: 'Candara', sans-serif;
            font-size: 16px;
            line-height: 1.7em;
            font-weight: 600;
        }

        .nr-full-body {
            width: 7.47in;
            margin: auto;
            padding: 40px;
            box-sizing: border-box;
        }
        .graph {
            overflow: hidden;
            background-color:#99f8f8;
            width: 7.0in;
            height: 2.0in;
        }
        .graph .plotly-graph-div{
            height: 1.18in !important;
        }
        .nr_map {
            height: 4.55in;
            width: 5.50in;
            background-color: rgb(206, 250, 235);
            align-items: center;
            margin-left: 7px;
            display: flex;
        }
        .subjects {
            overflow: hidden;
            background-color:#99f8f8;
            width: 7.0in;
            height: 2.0in;
        }
        .subjects .plotly-graph-div{
            height: 1.18in !important;
        }
    </style>

    <title>Daily Ops Report Page 1</title>
</head>
<body style="padding: 0; margin: 0; box-sizing: border-box;">
    <div class="nr-full-body">
        <div class="container" style="padding: 0;margin: 0;box-sizing: border-box;overflow: hidden;display: flex;">
           <div style="height: 0.54in; width: 4.11in; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-family: 'candara'; font-size: 16px; font-weight: 600;">Team : {{name}}</span>
                <img src="{{ logo }}" alt="Logo" height="100%" width="auto">
            </div>
            <br>
            <div class="nr-map">
                {{ speed_map }}
            </div>
            <div class="nr_map">
                {{ tracks_map }}
            </div>
        </div>
    </div>
</body>
</html>
