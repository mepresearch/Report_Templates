<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;600&display=swap" rel="stylesheet">
    
    <style>
        @page {
            size: A4;
            margin: 15mm;
        }

        body {
            font-family: 'Titillium Web', sans-serif;
            font-size: 16px;
            line-height: 1.7em;
            font-weight: 600;
        }

        .nr-full-body {
            width: 7.47in;
            margin: auto;
            padding: 40px;
            box-sizing: border-box;
        }

        /* Ensure all images scale properly */
        .map-container img,
        .map-container iframe,
        .map-container canvas,
        .voltage-container img,
        .voltage-container iframe,
        .voltage-container canvas {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            margin: auto;
        }

        /* Style for map container */
        .map-container {
            width: 100%;
            height: 442px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(255, 255, 255);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Style for voltage graph container */
        .voltage-container {
            width: 100%;
            height: 240px;
            margin: 20px 0;
            background-color: rgb(255, 255, 255);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media print {
            .map-container,
            .voltage-container {
                page-break-inside: avoid;
                break-inside: avoid;
            }
        }
    </style>

    <title>Daily Ops Report Page 1</title>
</head>
<body style="padding: 0; margin: 0; box-sizing: border-box;">
    <div class="nr-full-body">

        <div style="height: 0.54in; width: 4.11in; display: flex; justify-content: space-between; align-items: center;">
            <img src="{{ logo }}" alt="" height="100%" width="auto" >
        </div>
        <span style="font-size: 25px; display: inline-block;">{{ name }}</span>
        <br>

        <!-- Map Container -->
        <div class="container" style="padding-top: 15px; border-top: 2px solid #868282;">
            <div class="map-container">
                {{ speed_map }}
            </div>
        </div>
        <div class="container" style="padding-top: 15px; border-top: 2px solid #868282;">
            <div class="map-container">
                {{ tracks_map }}
            </div>
        </div>
    </div>
</body>
</html>
