<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;600&display=swap" rel="stylesheet">
    
   <style>
        @page {
            size: A4;
            margin: 15mm;
        }

        body {
            font-family: 'Titillium Web', sans-serif;
            font-size: 16px;
            line-height: 1.7em;
            font-weight: 600;
            margin: 0;
            padding: 0;
        }

        .nr-full-body {
            width: 7.47in;
            margin: auto;
            padding: 40px;
            box-sizing: border-box;
        }

        h1.report-title {
            text-align: center;
            font-size: 45px;
            margin-bottom: 10px;
        }
        p.info {
            text-align: center;
            font-size: 20px;
            margin: 5px 0;
        }
        .report-date {
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
        }
        .subjects {
            overflow: hidden;
            background-color:#99f8f8;
            width: 7.0in;
            height: 2.0in;
        }
        .subjects .plotly-graph-div{
            height: 1.18in !important;
        }
        .logo-container img,
        .logo-container iframe,
        .logo-container canvas {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            margin: auto;
        }
        .logo-container {
            width: 100%;
            height: 240px;
            margin: 20px 0;
            background-color: rgb(255, 255, 255);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media print {
            .logo-container {
                page-break-inside: avoid;
                break-inside: avoid;
            }
        }
    </style>

    <title>Cover Page</title>
</head>
<body>
    <div class="nr-full-body">
        <div class="logo-container">
            <img src="{{ logo }}" alt="" height="100%" width="auto">
        </div>
        <h1 class="report-title">Operations Status Report</h1>
        <p class="report-date">{{ today }}</p>
        <p class="info">{{ total_events }} Events</p>
        <p class="info">from</p>
        <p class="info">{{ period }}</p>
        <p class="info">with</p>
        <p class="info">{{patrols}} Patrols Covering {{ patrol_dist }} kms in {{patrol_time}} hours.</p>
        <hr>
           
        <div class="subjects">
            {{ event_summary }}"
        </div>
        <div class="subjects">
            {{ event_team }}
        </div>
    </div>
</body>
</html>
